# ----------------------------------------------------------------------------------------------------------
# eCarRent - APPLICATION PROPERTIES
# ----------------------------------------------------------------------------------------------------------
server.port=8090
# ----------------------------------------------------------------------------------------------------------
# Thymeleaf configurations (ThymeleafAutoConfiguration)
# ----------------------------------------------------------------------------------------------------------
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# ----------------------------------------------------------------------------------------------------------
# DATA SOURCE - Using MySQL database
# ----------------------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
# ----------------------------------------------------------------------------------------------------------
# JPA / HIBERNATE
# ----------------------------------------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# ----------------------------------------------------------------------------------------------------------
spring.profiles.active=local
# ----------------------------------------------------------------------------------------------------------
# JASPER
# ----------------------------------------------------------------------------------------------------------
invoice.logo.path=/jasper/images/stackextend-logo.png
invoice.template.path=/jasper/invoice_template.jrxml
