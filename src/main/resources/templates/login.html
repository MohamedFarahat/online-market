<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Login</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/authenticate}"
						th:object="${authenticationRequest}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="username" class="col-form-label">Username</label> <input
									type="text" th:field="*{username}" class="form-control"
									id="username" placeholder="Username" />
							</div>

							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Password</label> <input
									type="password" th:field="*{password}" class="form-control"
									id="password" placeholder="Password" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
