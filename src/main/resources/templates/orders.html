<!DOCTYPE html>
<html layout:decorate="~{layouts/dashboard_layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order</title>
</head>
<body>

<div class="col" layout:fragment="main-content">


    <div class="container">
        <h1>Order List</h1>
        <div>
            <table class="table table-bordered table-striped" style="width: 75%;">
                <colgroup>
                    <col span="1" style="width: 20%;">
                    <col span="1" style="width: 40%;">
                    <col span="1" style="width: 40%;">
                </colgroup>
                <thead class="thead-light">
                <tr>
                    <th># Number</th>
                    <th>Total Price</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody th:each="order, iter: ${orders}">
                <tr>
                    <td th:text="${iter.index+1}">#</td>
                    <td style="font-weight: bold">$(<span th:text="${order.getTotalPrice()}"></span>)</td>
                    <td>
                        <span>
                            <a class="btn btn-outline-primary btn-sm mb-3"
                               th:href="@{'/items'(id=${order.id})}">
                                Details
                            </a>
                        </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
