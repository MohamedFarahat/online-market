<div class="col" layout:fragment="main-content">
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Buyer First Name</th>
                <th>Buyer Last Name</th>
                <th>Buyer Review</th>
                <th>Approving</th>
            </tr>
            </thead>

            <tbody>
            <br>
            <tr th:each="review: ${reviewList}">

                <td><span th:text="${review.buyer.firstName}"></span></td>
                <td><span th:text="${review.buyer.lastName}"></span></td>
                <td><span th:text="${review.review}"></span></td>
                <td>
                    <a class="btn btn-primary btn-sm mb-3"
                       th:href="@{'/admin/approveReview'(id=${review.id})}"
                    onclick="if (!(confirm('Are you sure you want to activate this review?'))) return false">
                        Approve
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
