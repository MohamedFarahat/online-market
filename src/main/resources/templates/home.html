<!DOCTYPE html>
<html layout:decorate="~{layouts/dashboard_layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOME</title>
</head>
<body>

<div class="col" layout:fragment="main-content">
    <div class="container">
        <form method="get" th:action="@{/search}" th:object="${searchMessage}" ui-jp="parsley">
            <div class="row" style="padding: 10px; padding-left: 0px">
                <div class="col-sm-4">
                    <input class="form-control " id="filter" th:field="*{search}"
						   type="text" placeholder="Search"/>
            	</div>
			</div>
        </form>

<!--        <div sec:authorize="hasAuthority('ROLE_ADMIN')">Has Authority ADMIN</div>-->
<!--        <div sec:authorize="hasAuthority('ROLE_SELLER')">Has Authority SELLER</div>-->
<!--        <div sec:authorize="hasAuthority('ROLE_BUYER')">Has Authority BUYER</div>-->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Available</th>
                <th>Add Product</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product: ${productList}">

                <td><a th:href="@{'/product/detail'(id=${product.id})}"> <span th:text="${product.name}"></span></a>
                </td>
                <td>
                    <span th:if="${product.getQuantity() > 0}">In stock</span>
                    <span th:if="${product.getQuantity() <= 0}">Out of stock</span>
                </td>
                <td>
                    <div sec:authorize="hasAuthority('ROLE_BUYER')">

                        <span th:if="${product.getQuantity() > 0}">
                            <a class="btn btn-primary btn-sm mb-3"
                               th:href="@{'/addItem'(id=${product.id})}">
                                Add To Cart
                            </a>
                        </span>
                        <span th:if="${product.getQuantity() <= 0}">
                            <a class="btn btn-secondary btn-sm mb-3 disabled"
                               th:href="@{'/addItem'(id=${product.id})}">
                                Add To Cart
                            </a>
                        </span>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_SELLER')">
                        <a class="btn btn-primary btn-sm mb-3"
                           th:href="@{/product/addProduct}">
                            Add Product
                        </a>
                    </div>

                </td>

            </tr>
            </tbody>
            </table>

    </div>
</div>


</body>
</html>
